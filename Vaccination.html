<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Vaccination.css" />
    <title>Vaccination Booking</title>
  </head>
  <body>
    <div id="div1">
      <h1>NHO- Vaccine Request Form</h1>
      <hr />
      <table>
        <tr>
          <td>
            <label for="">Vaccination For</label>
          </td>
          <td>
            <select name="" id="disease" onchange="diseaseSelected()">
              <option disabled selected>-select disease-</option>
              <option value="Measles">Measles, Mumps and Rubella</option>
              <option value="Covid">Covid</option>
              <option value="Tuberculosis">Tuberculosis</option>
              <option value="Dengue">Dengue</option>
              <option value="Others">Others</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Select Vaccine</label>
          </td>
          <td>
            <select id="vaccine">
              <option disabled selected>-select-</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Name</label>
          </td>
          <td>
            <input type="text" placeholder="Enter the Name" id="name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Email</label>
          </td>
          <td>
            <input type="email" placeholder="abc@gmail.com" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Contact</label>
          </td>
          <td>
            <input type="number" placeholder="Enter Contact Number" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Date</label>
          </td>
          <td>
            <input type="date" />
          </td>
        </tr>
        <tr>
          <td><button onclick="regitserRequest()">Register Request</button></td>
          <td><button onclick="window.location.reload()">Clear</button></td>
        </tr>
      </table>
      <br />
    </div>
    <p id="msg" style="text-align: center; font-weight: bold"></p>
    <script src="./Vaccination.js"></script>
  </body>
</html>
