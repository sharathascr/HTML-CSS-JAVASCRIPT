<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software PAN validation</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="">Software Name</label>
        </td>
        <td>
          <select id="software-type">
            <option value="calculator">Calculator</option>
            <option value="camera">Camera</option>
            <option value="office">Office</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="">Serial Key</label>
        </td>
        <td>
          <input type="text" id="key" />
        </td>
      </tr>
      <tr>
        <td><button onclick="validate()">validate</button></td>
      </tr>
    </table>
    <p id="msg" style="text-align: center; font-weight: bold"></p>
    <script src="./S-PAN.js"></script>
  </body>
</html>
