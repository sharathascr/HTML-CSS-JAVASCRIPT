<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./MarsMobiles.CSS" />
    <title>Document</title>
  </head>
  <body>
    <div style="margin: 30px 40px">
      <h1 style="color: #33ccca; font-family: Gill Sans Extrabold, sans-serif">
        Mobile Booking Form
      </h1>
      <hr />
      <table>
        <tr>
          <td>Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Contact</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Booking Date</td>
          <td><input type="date" id="bt" /></td>
        </tr>
        <tr>
          <td>Mobile Model</td>
          <td>
            <select id="mobile">
              <option disabled selected>-Select model-</option>
              <option value="oneplus" id="oneplus">Oneplus Nord N10</option>
              <option value="iphone" id="iphone">iphone 13</option>
              <option value="samsung" id="samsang">Samsung Galaxy Z</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Expected Delivery Date</td>
          <td><input type="date" name="" id="dt" /></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea></textarea></td>
        </tr>
        <tr>
          <td><button onclick="calculateCost()">Place Order</button></td>
          <td><button>Clear</button></td>
        </tr>
      </table>
      <h3 id="result"></h3>
    </div>
    <script src="./MarsMobiles.js"></script>
  </body>
</html>
